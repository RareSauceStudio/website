<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsiva</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #c9c8d6; /* COLOR DE FONDO IGUAL AL HEADER */
            color: #333;
        }

        header {
            background: #c9c8d6; /* COLOR DE FONDO DEL HEADER */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
        }

        /* Espacio para el logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 50px; /* CAMBIA EL TAMAÑO DE LA IMAGEN AQUÍ */
            height: auto;
        }

        .logo-text {
            margin-left: 10px;
            font-weight: bold;
            color: #4c4b4c;
        }

        /* Estilo para el botón de menú */
        .dropdown button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .dropdown svg {
            width: 30px;
            height: 30px;
        }

        .cls-1 {
            fill: none;
            stroke: #4c4b4c; /* COLOR DEL ICONO DEL MENÚ */
            stroke-linecap: round;
            stroke-miterlimit: 10;
            stroke-width: 7px;
        }

        /* Estilo para el menú desplegable */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Estilo para la imagen hero en Home */
        #home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('hero-image.jpg') no-repeat center center/cover; /* COLOCA TU IMAGEN HERO AQUÍ */
        }

        /* Estilo para el footer */
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .footer-logo img {
            max-width: 50px; /* CAMBIA EL TAMAÑO DEL LOGO EN EL FOOTER AQUÍ */
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo y texto -->
        <div class="logo">
            <img src="logo.png" alt="Logo Rare Sauce Studio"> <!-- COLOCA TU IMAGEN PNG AQUÍ -->
            <div class="logo-text">Rare Sauce Studio</div>
        </div>

        <!-- Menú desplegable -->
        <div class="dropdown">
            <button>
                <svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                    <rect class="cls-1" width="100" height="10"></rect>
                    <rect class="cls-1" y="30" width="100" height="10"></rect>
                    <rect class="cls-1" y="60" width="100" height="10"></rect>
                </svg>
            </button>
            <div class="dropdown-content">
                <a href="servicios.html" target="_blank">Servicios</a> <!-- ABRE EN PESTAÑA NUEVA -->
                <a href="precios.html" target="_blank">Precios</a> <!-- ABRE EN PESTAÑA NUEVA -->
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </header>

    <section id="home">
        <!-- Imagen Hero -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-icons">
            <a href="https://instagram.com" target="_blank">Instagram</a> <!-- PON LAS URLs AQUÍ -->
            <a href="https://tiktok.com" target="_blank">TikTok</a> <!-- PON LAS URLs AQUÍ -->
            <a href="https://youtube.com" target="_blank">YouTube</a> <!-- PON LAS URLs AQUÍ -->
        </div>
        <div class="footer-logo">
            <img src="logo.png" alt="Logo Rare Sauce Studio"> <!-- COLOCA TU IMAGEN PNG AQUÍ -->
        </div>
        <p>&copy; 2025 Rare Sauce Studio. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
