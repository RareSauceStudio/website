<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios - Rare Sauce Studio</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        section {
            padding: 50px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        section:last-child {
            border-bottom: none;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        form button {
            background: #4c4b4c;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <section>
        <h2>Precio 1</h2>
        <p>Descripción del precio 1.</p>
    </section>

    <section>
        <h2>Precio 2</h2>
        <p>Descripción del precio 2.</p>
    </section>

    <form>
        <h3>Pon tus datos aquí</h3>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo electrónico">
        <textarea placeholder="Mensaje"></textarea>
        <button onclick="window.location.href='coloca aqui la url'">Agenda un Call</button> <!-- COLOCA AQUÍ LA URL -->
    </form>

</body>
</html>
