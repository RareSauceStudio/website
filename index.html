<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsiva</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #c9c8d6; /* COLOR DE FONDO IGUAL AL HEADER */
            color: #333;
        }

        header {
            background: #c9c8d6; /* COLOR DE FONDO DEL HEADER */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
        }

        /* Logo de la empresa (izquierda) */
        .logo img {
            width: 400px; /* TAMAÑO DE IMAGEN AQUI: CAMBIA ESTE VALOR PARA AJUSTAR EL TAMAÑO DEL LOGO */
            height: auto;
        }

        /* Botón desplegable personalizado (derecha) */
        .dropdown button {
    background: none;
    border: none;
    cursor: pointer;
    padding-top: 0px;
    padding-right: 127px;
    padding-left: 10px;
    padding-bottom: 77px;
        }

        .dropdown img {
            width: 50px; /* TAMAÑO DE IMAGEN AQUI: CAMBIA ESTE VALOR PARA AJUSTAR EL TAMAÑO DEL BOCADILLO */
            height: auto;
        }

        /* Estilo para el menú desplegable */
        .dropdown-content {
            display: none; /* Oculto por defecto */
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Mostrar el menú desplegable solo cuando se hace clic */
        .dropdown.open .dropdown-content {
            display: block;
        }

        /* Estilo para la imagen hero en Home */
        #home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('TU IMAGEN HERO AQUI') no-repeat center center/cover; /* COLOCA TU IMAGEN HERO AQUÍ */
            background-size: cover; /* RESPONSIVO */
            background-position: center;
        }

        /* Estilo para el footer */
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .footer-logo img {
            max-width: 50px; /* CAMBIA EL TAMAÑO DEL LOGO EN EL FOOTER AQUÍ */
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo de la empresa -->
        <div class="logo">
            <img src="IMGs/SVG/header logo.svg" alt="Logo Rare Sauce Studio"> <!-- COLOCA TU IMAGEN DE LOGO AQUÍ -->
        </div>

        <!-- Menú desplegable personalizado -->
        <div class="dropdown">
            <button onclick="toggleDropdown(this)">
                <img src="IMGs/SVG/RS_bocadillo 1.1.svg" alt="Menú"> <!-- COLOCA TU IMAGEN PARA EL MENÚ AQUÍ -->
            </button>
            <div class="dropdown-content">
                <a href="services.html" target="_blank">Servicios</a> <!-- ABRE EN PESTAÑA NUEVA -->
                <a href="offers.html" target="_blank">Precios</a> <!-- ABRE EN PESTAÑA NUEVA -->
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </header>

    <section id="home">
        <!-- Imagen Hero Responsiva -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-icons">
            <a href="https://instagram.com" target="_blank">Instagram</a> <!-- PON LAS URLs AQUÍ -->
            <a href="https://tiktok.com" target="_blank">TikTok</a> <!-- PON LAS URLs AQUÍ -->
            <a href="https://youtube.com" target="_blank">YouTube</a> <!-- PON LAS URLs AQUÍ -->
        </div>
        <div class="footer-logo">
            <img src="LOGO_DE_EMPRESA_AQUI.png" alt="Logo Rare Sauce Studio"> <!-- COLOCA TU IMAGEN DE LOGO AQUÍ -->
        </div>
        <p>&copy; 2025 Rare Sauce Studio. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para manejar el desplegable -->
    <script>
        function toggleDropdown(button) {
            const dropdown = button.closest('.dropdown');
            dropdown.classList.toggle('open'); // Agrega o quita la clase 'open'
        }

        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(event.target)) {
                    dropdown.classList.remove('open');
                }
            });
        });
    </script>

</body>
</html>
